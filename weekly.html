<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="prev-week">&larr;</button>
        <h1 id="week-title">Week 1</h1>
        <button id="next-week">&rarr;</button>
    </header>
    <div class="planner" id="planner">
        <!-- Weekly planner content will be dynamically loaded here -->
    </div>
    <footer>
        <div class="legend">
            <div class="color-box blue"></div> Marco
            <div class="color-box orange"></div> Laura
            <div class="color-box red"></div> Abies
            <div class="color-box white"></div> Not booked
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
